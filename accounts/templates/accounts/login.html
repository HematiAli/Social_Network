{% extends 'base.html' %}

{% block content %}
    <h3>Login User</h3>
    <form action="" method="post" class="col-md-6">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Login">
    </form>
    <br>
<div>
        <a href="{% url 'accounts:reset_password' %}" class="btn btn-info">Forget Password</a>

</div>
{% endblock %}
